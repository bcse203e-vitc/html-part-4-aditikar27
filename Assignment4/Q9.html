<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Hotel Trivago</title>
</head>
<body>
 <h1>Hotel Trivago</h1>
 <form action="/submit" method="post">

 <label>Full name :</label>
 <input type="text" id="name" name="name" required><br><br>
 <p>Contact info: <br></p>
 <label>Email :</label>
 <input type="email" id="email" name="email" required><br><br>

 <label>Phone no :</label>
 <input type="tel" id="phone" name="phone" required><br><br>

 <label>Check in Date:</label>
 <input type="date" id="date" name="date"><br><br>
 <label>Check out Date:</label>
 <input type="date" id="date" name="date"><br><br>

 <label>Number of Guests:</label>
 <input type="text" id="no" name="no"><br><br>

 <p>Room Type: </p>
 <input type="radio" id="Single" name="Single" value="Single">
 <label for="Single">Single</label><br>
 <input type="radio" id="Double" name="Double" value="">
 <label for="Double">Double</label><br>
 <input type="radio" id="Suite" name="Suite" value="Suite">
 <label for="Suite">Suite</label><br> <br>
 
 

<label>Total Price :</label>
<input type="text" id="price" name="price" required><br><br>

 <button type="submit">Register</button><br><br>

 
 
 </form>


 </form>
</body>
</html>
