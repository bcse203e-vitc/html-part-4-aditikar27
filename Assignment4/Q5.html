<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Hair Products Order:</title>
</head>
<body>
 <h1>Hair Products Order:</h1>
 <form action="/submit" method="post">

 <label>Full name :</label>
 <input type="text" id="name" name="name" required><br><br>

 <label>Email :</label>
 <input type="email" id="email" name="email" required><br><br>

 <label>Address :</label>
 <input type="text" id="add" name="add" required><br><br>


 

 <p>Delivery Preferences: </p>
 <input type="radio" id="Standard" name="Standard" value="Standard">
 <label for="Standard">Standard</label><br>
 <input type="radio" id="Express" name="Express" value="Express">
 <label for="Express">Express</label><br><br>
 
 
 <label for="prod">Hair Products:</label>
 <select id="prod" name="prod">
   <option value="brush"> Big Teeth Brush</option>
   <option value="comb">Round comb</option>
   <option value="oil">Coconut oil</option>
   <option value="curl">Curler</option>
 </select><br><br>
 <label>Total Price :</label>
 <input type="text" id="price" name="price" required><br><br>
 



 <button type="discount">Apply coupon</button><br><br>

 
 
 </form>


 </form>
</body>
</html>
