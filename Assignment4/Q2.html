 <h1>Barrons Books and Baubles</h1>
 <form action="/submit" method="post">

 <label>Phone no :</label>

 <label for="secret">Prefer not to say</label><br> <br>

 <select id="age" name="age">
   <option value="18-25">18 - 25</option>
   <option value="25-35">26 - 35</option>
   <option value="35-45">36 - 45</option>
   <option value="older">other than 45</option>
   <option value="younger">younger than 18</option>
 </select><br><br>

<label for="Fantasy">Fantasy</label><br>
<input type="checkbox" id="Fiction" name="Fiction" value="Fiction">
<label for="Fiction">Fiction</label><br>
<input type="checkbox" id="Thriller" name="Thriller" value="Thriller">
<label for="Thriller">Thriller</label><br>
<input type="checkbox" id="Educational" name="Educational" value="Educational">
<label for="Educational">Educational</label><br><br>

 <button type="submit">Register</button><br><br>

 
 
 </form>
